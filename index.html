<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Music Brain</title>
</head>

<body>
    <header class="hero is-medium">
        <div class="hero-body">
            <h1 class="app-title" style="color: #ffffff">
                MUSIC BRAIN
            </h1>
            </br>

            <image id="icon-img" src="./assets/images/brain.png"
                alt="cartoon icon of a brain. The left side is solid orange with purple notes. The right side is transperant with geomtric lines joined by neurons.">
            </image>

            </br>
            <form id="user-form" class="card-body">
                <input name="user-form" class="input is-rounded" id="artistSearch" type="text"
                    placeholder="Justin Bieber">
                </br>

                <div class="has-text-centered">
                    <button type="click" class="button is-success is-rounded js-modal-trigger" id="submitBtn"
                        data-target="modal-js-error" style="background-color: #FFB97C">Search</button>
                </div>
            </form>
        </div>

    </header>

    <div class="tile is-ancestor">
        <div class="tile is-4 is-parent">
            <article class="tile is-child box">
                <figure class="image is-4by3">
                    <img src="https://bulma.io/images/placeholders/640x480.png">
                </figure>
            </article>
        </div>

        <div class="tile is-4 is-parent">
            <article class="tile is-child box">
                <div class="content">
                    <p class="title" id="artist-name">STAGE NAME</p>
                    <p class="subtitle">Real Name</p>
                    <div class="content">
                        <p></p>
                    </div>
                </div>
            </article>
        </div>

        <div class="tile is-parent is-4">
            <article class="tile is-child box">
                <p class="title">Youtube Video</p>
                <div class="content" id="youtubeContainer">
                    <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="youtubeVideo" id="video1"></iframe>
                    <!-- <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="youtubeVideo" id="video1"></iframe>
                    <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="youtubeVideo" id="video1"></iframe>
                    <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="youtubeVideo" id="video1"></iframe>
                    <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="youtubeVideo" id="video1"></iframe>
                    <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="youtubeVideo" id="video1"></iframe> -->
                </div>
            </article>
        </div>


    </div>

    <footer class="footer">
        <div class="content has-text-centered enable-line-break">
            <p class="footer-text">
                <span style="color: #FF7700; font-weight: 500;">MUSIC BRAIN</span>
                built by
                <a href="https://github.com/Tim-KS">Tim-KS</a>
                <a href="https://github.com/jonnwijaya">Jonnwijaya</a>
                <a href="https://github.com/DancingSandwich">DancingSandwich</a>
                <a href="https://github.com/RosemaryJF">RosemaryJF&nbsp;</a>
                &copy; 2022
            </p>

        </div>
    </footer>

    <div id="modal-js-error" class="modal">
        <div class="modal-background"></div>

        <div class="modal-card">
            <div class="box" style="background-color: #FFB97C;">
                <p>OH NO!</p>
                <p>The MUSIC BRAIN blew a fuse looking for your artist!</p>
                <p>Bear with us while we reset the fusebox, maybe try someone else?</p>
            </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <script src="./assets/js/getMusic.js"></script>
</body>

</html>
