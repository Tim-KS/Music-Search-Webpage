<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Music Brain stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Music Brain</title>
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon.png" />
</head>

<body>
    <!-- Header element containing app title and user search function -->
    <header class="hero is-medium">
        <div class="hero-body">
            <h1 class="app-title" style="color: #EAEAEA">
                MUSIC BRAIN
            </h1>
            </br>

            <!-- Music Brain icon -->
            <image id="icon-img" src="./assets/images/brain.png"
                alt="cartoon icon of a brain. The left side is solid orange with purple notes. The right side is transperant with geomtric lines joined by neurons.">
            </image>

            </br>

            <!-- User form, input and button for artist search -->
            <form id="user-form" class="card-body">
                <input name="user-form" class="input is-rounded" id="artistSearch" type="text"
                    placeholder="Try: Justin Bieber">
                </br>

                <div class="has-text-centered">
                    <button type="click" class="button is-success is-rounded js-modal-trigger" id="submitBtn"
                        data-target="modal-js-error" style="background-color: #FFB97C">Search Artist</button>
                </div>
            </form>
        </div>

    </header>

    <!-- Ancestor tile to hold 2 smaller tiles -->
    <div class="tile is-ancestor" id="ancestor-tile">

        <!-- Div containing the first tile which will hold the wikipedia result -->
        <div class="tile is-6 is-parent">
            <article class="tile is-child box">
                <div class="content">
                    <p class="title" id="artist-name">Artist Information</p>
                    <div class="content">
                        <p class="wikiContent" style="color: #EAEAEA;"></p>
                    </div>
                </div>
            </article>
        </div>

        <!-- Div containing the second tile which will hold the youtube videos -->
        <div class="tile is-parent is-6">
            <article class="tile is-child box">
                <p class="title youtube">Youtube Video</p>
                <div class="content" id="youtubeContainer">
                    <!-- iframes to allow for video preview -->
                    <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="youtubeVideo" id="video0"></iframe>

                    <!-- <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="youtubeVideo" id="video1"></iframe>
                    <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="youtubeVideo" id="video2"></iframe>
                    <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="youtubeVideo" id="video3"></iframe>
                    <iframe src="" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen class="youtubeVideo" id="video4"></iframe> -->
                </div>
            </article>
        </div>
    </div>

    <!-- Footer element containing links to contributors personal GitHub profiles -->
    <footer class="footer">
        <div class="content has-text-centered enable-line-break">
            <p class="footer-text">
                <span style="color: #FF7700; font-weight: 500;">MUSIC BRAIN</span>
                built by
                <a href="https://github.com/Tim-KS">Tim-KS</a>
                <a href="https://github.com/jonnwijaya">Jonnwijaya</a>
                <a href="https://github.com/DancingSandwich">DancingSandwich</a>
                <a href="https://github.com/RosemaryJF">RosemaryJF&nbsp;</a>
                &copy; 2022
            </p>
        </div>

    </footer>

    <!-- Div holding the modal that will pop-up if there is an error -->
    <div id="modal-js-error" class="modal">
        <div class="modal-background"></div>

        <div class="modal-card">
            <div class="box" style="background-color: #FFB97C;">
                <p>OH NO!</p>
                <p>The MUSIC BRAIN blew a fuse looking for your artist!</p>
                <p>Bear with us while we reset the fusebox, maybe try someone else?</p>
            </div>
        </div>

        <button class="modal-close is-large" aria-label="close"></button>

    </div>

    </div>
    <script src="./assets/js/script.js"></script>
    <!-- Javascipt souring for application functionality -->
    <script src="./assets/js/getMusic.js"></script>


</body>

</html>
